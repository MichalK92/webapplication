<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorate="~{layout/layout}">
<head>
	<title>Login Page - Webapplication by MichalK92</title>
	<link rel="stylesheet" th:href="@{/css/loginPage/loginPage.css}" />
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-md-offset-4">
					<h1 class="text-center login-title">Sign in to continue to Webapplication</h1>
					<div class="account-wall">
						<img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
						<form class="form-signin" th:action="@{/login}" method="post">
							<input type="text" name="userLogin" class="form-control" placeholder="Email" required autofocus> 
							<input type="password" name="password" class="form-control" placeholder="Password" required>
							<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
							<!-- <label class="checkbox pull-left"> <input type="checkbox" value="remember-me"> Remember me </label> -->
						</form>
					</div>
					<a href="#" class="text-center new-account">Create an account</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
